<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphrodite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #2a1f2d, #0d0a0f);
            color: #f4d6a0;
            font-family: 'Cursive', sans-serif;
            text-align: center;
            overflow: hidden;
            background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGFxdmhnZHhpa3NkNWV6cW5ydXR0bXN4MDUxYW1tcWVtMDExcW12YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yt8m6xZuw1FxMAXJSF/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            z-index: 2;
            text-align: center;
            position: relative;
            margin-top: 30px; /* Prevent content from being overlapped by header */
            min-height: 100vh; /* Ensure scrolling when content overflows */
            padding-bottom: 100px;
            
        }
        .content-box {
            background: rgba(42, 31, 45, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(244, 214, 160, 0.8);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(244, 214, 160, 0.5);
            text-align: center;
            max-width: 400px;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 223, 186, 0.8);
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        audio {
            margin-top: 15px;
            width: 100%;
            border-radius: 10px;
        }
        /* Sunflower */
        .sunflower {
            position: absolute;
            width: 500px;
            height: auto;
            top: 10%;
            left: 5%;
            opacity: 0.8;
            filter: blur(2px);
            transform: rotate(-10deg);
        }
        /* Tulip */
        .tulip {
            position: absolute;
            width: 500px;
            height: auto;
            bottom: 10%;
            right: 5%;
            opacity: 0.8;
            filter: blur(2px);
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <!-- Sunflower Image -->
    <img src="images1/TulLip.png" class="sunflower" alt="Sunflower">
    
    <!-- Tulip Image -->
    <img src="images1/SunNy.png" class="tulip" alt="Tulip">

    <div class="container">
        <div class="content-box">
            <h1>Aphrodite</h1>
            <p>I see the Galaxies when I look in your eyes</p>
            <audio controls>
                <source src="audio/Aphrodite.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
